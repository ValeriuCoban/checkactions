name: Node CI

on: [push]
env:
  BRANCH_ID: test_build

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
#     - uses: actions/checkout@v2      
#       with:
#         fetch-depth: '0'
    - name: Bump version and push tag
#       uses: ValeriuCoban/github-tag-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MAX_INSTANCES: ${{ secrets.GITHUB_TOKEN || 8 }}
        APP_ROOT_URL: ${{ github.event.client_payload.app_url || 'https://latest.axilium.technosoft.nl' }}
        FILTER_TAGS: ${{ github.event.client_payload.test_filters || '@TestType-e2e' }}
        WITH_V: true
      run: |
        echo GITHUB_WORKSPACE: $GITHUB_WORKSPACE
        echo GITHUB_TOKEN: $GITHUB_TOKEN
        echo MAX_INSTANCES: $MAX_INSTANCES
        echo APP_ROOT_URL: $APP_ROOT_URL
        echo FILTER_TAGS: $FILTER_TAGS
        pwd 
        ls -l
    - uses: actions/checkout@v2
      with:
        ref: ${{env.BRANCH_ID}}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.1.1
      env:
        # Need to create a personal token as the token that is provided by Actions expires to soon
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: v0.0.1
        release_name: TestRelease v0.0.1
        body: |
          test me 
        commitish: ${{env.BRANCH_ID}}
        draft: false
        prerelease: false
